# ===[ Сообщение для команд


# Сообщение при неверном наборе команд
cmd.error: "§fИспользуйте: §e/hunter [игрок] [награда] [режим розыска]\n§c»§l§f Режимы розыска можно узнать в файле 'modes.txt' в папке 'Помощь'"

# Сообщение об ошибке "Игрок не найден"
cmd.NotPl: "§c»§l§f Игрока нету в онлайне!"

# Сообщение если игрок в креативе
cmd.plC: "§c»§l§f Игрок в креативе"

# Сообщение если игрок в спектаторе
cmd.plS: "§c»§l§f Игрок в спектаторе"

# Сообщение если награда написана не правильно
cmd.errorAward: "§c»§l§f Награда должен быть в виде цифр!"

# Сообщение о успешной охоте
cmd.success: "§a»§l Игрок найден! Охота началось!"

# Сообщение при повторе команды во время розыска
cmd.working: "§c|§f Розыск уже объявлен! Пропишите команду §e/stop-hunt§f чтобы остановить розыск"

# Сообщение при отмене охоты
cmd.cancel: "§a»§l§f Охота успешно прекращена"

# Сообщение информации (/hunter-info)
# {name} - Имя разыскиваемого
# {mode} - Режим охоты
# {award} - Награда
# {by} - Кто устроил розыск
cmd.info: "§c|§f Разыскивается:§a {name}\n§c|§f Награда: §e{award}\n§c|§f Режим розыска: {mode}\n§c|§f Розыск устроил:§b {by}"





# ===[ Тайтлы и сообщения игрокам


# {name} - Имя разыскиваемого
# {mode} - Режим охоты
# {award} - Награда
# {by} - Кто устроил розыск
# {xyz} - Координаты игрока (X Y Z)


# Сообщение о начале охоты
start.msg: "§c§l◼\n§c|§l§f Разыскивается игрок под именем §b{name}§f!\n§c|§l§f За его голову готовы выплатить §e{award} монет!\n§c|§l§f Его последние координаты§e {xyz}\n§c| §l§fЧтобы узнать режим розыска пропишите команду §e/hunter-info\n§c§l◼§r"
start.title: "§c»§f§l ОХОТА!§r§c «"
start.subtitle: "§c§l»§e Игрок §b{name} §e в розыске!§c «"

# Сообщение об успешной окончании охоты | {killer} - Победивший Убийца
stop.msg: "§c§l◼\n§c|§l§f Разыскиваемый игрок под именем §b{name} §fубит!\n§c|§l§f Его убийца §a{killer} §f получет §e{award} монет!\n§c|§l§f Координаты убийства§e {xyz}\n§c§l◼§r"
stop.title: "§c»§f§l ОХОТА окончена!§r§c «"
stop.subtitle: "§c§l»§e Игрок §b{name}§e повержен!§c «"

# Сообщение при неспешной окончании охоты
stop.e.msg: "§c§l◼\n§c|§l§f Разыскиваемый игрок под именем §b{name} §fубит!\n§c|§l§f Но он убит не от рук игрока\n§c§l◼§r"
stop.e.title: "§c»§f§l ОХОТА окончена!§r§c «"
stop.e.subtitle: "§c§l»§e Игрок §b{name}§e повержен!§c «"

# Сообщение если игрок ливнет с сервера | {xyz} не работает
leave.msg: "§c§l◼\n§c|§l§f Разыскиваемый игрок под именем §b{name} §fливнул с сервера§f!\n§c§l◼§r"
leave.title: "§c»§f§l ОХОТА окончена!§r§c «"
leave.subtitle: "§c§l◼\n§c|§l§f Разыскиваемый игрок под именем §b{name} §fливнул с сервера§f!"

# Сообщение если розыск отменят
cancel.msg: "§l§e» §fОхота было оставлена"
cancel.title: "§c»§f§l ОХОТА!§r§c «"
cancel.subtitle: "§l§e» §fОхота было оставлена"

# Сообщение для разыскиваемого игрока
victim.msg: "§c|||||§f §lДорогой §b{name}§f! Хочешь новость? На тебя началось охота! За твою голову готовы выплатить§e {award} монет§f"

# Регулярное сообщение
information: "§l§eРазыскиваемый§6 {name} §e находится на координатах §b{xyz}, §eМир: §a{world}"